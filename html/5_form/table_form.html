<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formularz zadanie</title>
      <link rel="stylesheet" href="../../css_style/zadanie.css">
  </head>
  <div class="container">


  <body>
    <h2>Contact Form</h2>
    <h5>Let us know your questions, suggestions and concerns by filling out the contact below</h5>
    <table>
      <tr>
        <td>Your Name* </td>
        <td><input type="text" name="" value="" placeholder="First" required></td>
        <td><input type="text" name="" value="" placeholder="Last" required></td>
      </tr>
      <tr>
        <td>Your E-mail*</td>
        <td><input type="email" name="" value="" placeholder="e.g. hello@email.com" required></td>
        <td></td>
      </tr>
      <tr>
        <td>Phone</td>
        <td><input class="phone" type="text" name="" value="" placeholder="###" maxlength="3">
            <input class="phone" type="tel" name="" value="" placeholder="###" maxlength="3">
            <input class="phone" type="tel" name="" value="" placeholder="###" maxlength="3"></td>
        <td></td>
      </tr>
      <tr>
        <td>Message Subject</td>
        <td><select class="" name="">
         <option value="">Other</option>
         </select></td>
         <td></td>
      </tr>
      <tr>
        <td>Message</td>
        <td>  <textarea name="name" rows="8" cols="30"></textarea> </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td><input id="button" type="submit" name="button" value="SUBMIT FORM"></td>
      </tr>

    </table>
  </body>
  </div>
</html>
