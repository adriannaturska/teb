<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formularz zadanie</title>
      <link rel="stylesheet" href="../../css_style/zadanie.css">
  </head>
  <div class="container">


  <body>
    <h2>Contact Form</h2>
    <h5>Let us know your questions, suggestions and concerns by filling out the contact below</h5>
    Your Name* <input type="text" name="" value="" placeholder="First"><input type="text" name="" value="" placeholder="Last">
      <br><br>
    Your E-mail* <input type="email" name="" value="" placeholder="e.g. hello@email.com">
      <br><br>
    Phone <input type="tel" name="" value="" placeholder="###" maxlength="3"> <input type="tel" name="" value="" placeholder="###" maxlength="3"> <input type="tel" name="" value="" placeholder="###" maxlength="3">
      <br><br>
    Message Subject <select class="" name="">
      <option value="">Other</option>
      </select>
      <br><br>
    Message
    <textarea name="name" rows="8" cols="80"></textarea> <br><br>
    <input id="button" type="submit" name="button" value="SUBMIT FORM">





  </body>
  </div>
</html>
