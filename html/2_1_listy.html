<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <link rel="stylesheet" href="./../css_style/2_1_listy.css">
  <body>
    <title>Nesting list</title>
    <b>Nesting lists</b>
  <br>
  <ol class="roman">
    <li>item 1</li>
      <ul class="circle blue">
        <li>sub item 1</li>
        <li>sub item 2</li>
          <ul class="alpha yellow">
            <li>sub item 1</li>
            <li>sub item 2</li>
          </ul>
      </ul>
    <li>item 2</li>
      <ul class="decimal yellow">
        <li>sub item 1</li>
          <ul class="square blue">
            <li>sub item 1</li>
            <li>sub item 2</li>
          </ul>
        <li>sub item 2</li>


      </ul>
    <li>item 3</li>
  </ol>
  <hr>
  </body>
</html>
